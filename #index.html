<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="determineCharacter()">Karakteri belirle</button>
    <div id="result"></div>

    <script>
        function determineCharacter() {
            var resultDiv = document.getElementById('result');
            var randomNumber = Math.random();

            if (randomNumber < 0.25) {
                resultDiv.textContent = 'Karakter: Vampir';
                resultDiv.style.color = 'red';
            } else {
                resultDiv.textContent = 'Karakter: Köylü';
                resultDiv.style.color = 'green';
            }
        }
    </script>
</body>
</html>
